<!DOCTYPE html>
<html>
  <head>
    <title>CSS letter-spacing Property</title>

    <style>
      :root {
        --letterSpacing: 0.02em;
      }
      p {
        letter-spacing: var(--letterSpacing);
      }

      body {
        font-size: 32px;
      }
    </style>
  </head>
  <body style="text-align: center">
    <h1 style="color: blue">Welcome to the javaTpoint.com</h1>

    <h2>This is an example of CSS letter-spacing Property</h2>

    <p>This paragraph has letter-spacing: .02em;</p>
    <p>This paragraph has letter-spacing: -1px;</p>
  </body>
</html>
